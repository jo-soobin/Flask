<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <!--
    <link rel="stylesheet" href="14.bootstrap.min.css">
  -->
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Draw normal distribution by Mean / SD</h1>
  <p>Probability Density Function (PDF) is based on MEAN / SD</p> 
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <label for="Mean">Mean:</label>
      <input type="text" class="form-control" id="Mean" placeholder="Enter Mean" name="Mean"><br>
      <label for="SD">Standard Deviation:</label>
      <input type="text" class="form-control" id="SD" placeholder="Enter Standard Deviation" name="SD"><br>
      <button type="submit" id="FlaskButton" class="btn btn-primary">Submit</button><br>
    </div>
  </div>
</div>

<div class="container">
  <div class="row" id="Visualization">
    
  </div>
</div>

<script>
  $("#FlaskButton").click(function (e) {
    Mean = $('#Mean').val();
    SD = $('#SD').val();
    
    $.ajax({
        type: "GET",
        url: "http://127.0.0.1:5004/DrawNormalDistribution?Mean=" + Mean + "&SD=" + SD,
        contentType: "application/json; charset=utf-8",
        success: function (data) {
          $("#Visualization").html(data);
        },
        error: function(data){
            alert("fail");
        }
    });
  });
  </script>

</body>
</html>
